<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>דף כניסה למשחקים</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
            background: #000;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgb(37, 33, 33);
        }

        .game-tile {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            background: linear-gradient(135deg, #ff7e5f, #feb47b);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .game-tile:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
        }

        .game-title {
            font-size: 24px;
            font-weight: bold;
            z-index: 2;
        }

        .snake-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            overflow: hidden;
        }

        .snake-image {
            width: 100px;
            height: auto;
            position: absolute;
            bottom: 10px;
            animation: moveSnake 2s infinite alternate;
        }

        .coming-soon {
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.3);
        }

        @keyframes moveSnake {
            0% { transform: translateX(0); }
            100% { transform: translateX(20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="game-tile" onclick="openGame('index.html')">
            <div class="game-title">SNAKE</div>
            <div class="snake-animation">
                <img src="css/images/rattlesnake-159135_1280.webp" alt="נחש" class="snake-image">
            </div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
        <div class="game-tile">
            <div class="coming-soon">משחק בבנייה</div>
        </div>
    </div>

    <script>
        function openGame(url) {
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
