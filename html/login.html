<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login / Registration</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- Login form: handles user authentication -->
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login">
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button type="submit">Log In</button>
        </form>
        <p>Donâ€™t have an account? <span class="toggle-link" id="show-register">Register here</span></p>
    </div>

    <!-- Registration form: handles new user registration -->
    <div class="form-container hidden" id="register-form">
        <h2>Register</h2>
        <form id="register">
            <input type="text" id="register-name" placeholder="Full Name" required>
            <input type="email" id="register-email" placeholder="Email" required>
            <input type="password" id="register-password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>Already have an account? <span class="toggle-link" id="show-login">Log in here</span></p>
    </div>

    <!-- Home page section: displays user's high scores (initially hidden) -->
    <div id="home-page" class="hidden">
        <h2 id="welcome-message">Welcome!</h2>
        <h3>Your High Scores:</h3>
        <div id="high-scores"></div>
    </div>

    <script src="../js/login.js"></script>
</body>
</html>
